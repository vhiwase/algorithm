<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan EMI Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="loan-emi-bg">
    <div class="container mt-5 p-4 rounded shadow-lg">
        <h1 class="mb-4 text-center text-primary">Loan EMI Simulator</h1>
        <form action="/loan_emi_simulator/simulate" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="loan_amount" class="form-label">Loan Amount (₹):</label>
                <input type="number" class="form-control" id="loan_amount" name="loan_amount" value="1712369" required min="1000" step="any">
                <div class="invalid-feedback">
                    Please enter a valid loan amount.
                </div>
            </div>
            <div class="mb-3">
                <label for="annual_interest_rate" class="form-label">Annual Interest Rate (%):</label>
                <input type="number" step="0.01" class="form-control" id="annual_interest_rate" name="annual_interest_rate" value="9.2" required min="0.01" max="100">
                <div class="invalid-feedback">
                    Please enter a valid annual interest rate between 0.01 and 100.
                </div>
            </div>
            <div class="mb-3">
                <label for="emi" class="form-label">EMI (₹):</label>
                <input type="number" class="form-control" id="emi" name="emi" value="61200" required min="100">
                <div class="invalid-feedback">
                    Please enter a valid EMI amount.
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Simulate Loan</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Bootstrap form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
