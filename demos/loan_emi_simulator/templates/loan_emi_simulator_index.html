<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan EMI Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Loan EMI Simulator</h1>
        <form action="/loan_emi_simulator/simulate" method="post">
            <div class="mb-3">
                <label for="loan_amount" class="form-label">Loan Amount:</label>
                <input type="number" class="form-control" id="loan_amount" name="loan_amount" value="1712369" required>
            </div>
            <div class="mb-3">
                <label for="annual_interest_rate" class="form-label">Annual Interest Rate (%):</label>
                <input type="number" step="0.01" class="form-control" id="annual_interest_rate" name="annual_interest_rate" value="9.2" required>
            </div>
            <div class="mb-3">
                <label for="emi" class="form-label">EMI:</label>
                <input type="number" class="form-control" id="emi" name="emi" value="61200" required>
            </div>
            <button type="submit" class="btn btn-primary">Simulate</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
