<!DOCTYPE html>
<html>
<head>
    <title>String Matching</title>
</head>
<body>
    <h1>String Matching</h1>
    <form action="/string_matching/compare" method="post">
        <label for="text">Text:</label><br>
        <textarea id="text" name="text" rows="4" cols="50"></textarea><br><br>
        <label for="subtext">Subtext:</label><br>
        <textarea id="subtext" name="subtext" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Compare">
    </form>
</body>
</html>
