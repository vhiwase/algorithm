<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Matching</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5 p-4 rounded shadow-lg">
        <h1 class="mb-4 text-center text-primary">String Matching</h1>
        <form action="/string_matching/compare" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="text" class="form-label">Text:</label>
                <textarea class="form-control" id="text" name="text" rows="6" required placeholder="Enter the main text..."></textarea>
                <div class="invalid-feedback">
                    Please enter the main text.
                </div>
            </div>
            <div class="mb-3">
                <label for="subtext" class="form-label">Subtext:</label>
                <textarea class="form-control" id="subtext" name="subtext" rows="6" required placeholder="Enter the subtext to compare..."></textarea>
                <div class="invalid-feedback">
                    Please enter the subtext.
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Compare Strings</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Bootstrap form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
