<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Matching</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">String Matching</h1>
        <form action="/string_matching/compare" method="post">
            <div class="mb-3">
                <label for="text" class="form-label">Text:</label>
                <textarea class="form-control" id="text" name="text" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="subtext" class="form-label">Subtext:</label>
                <textarea class="form-control" id="subtext" name="subtext" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Compare</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
