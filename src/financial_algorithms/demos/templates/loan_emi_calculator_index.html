<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan EMI Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('loan_emi_calculator.static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="default-bg">
    <div class="container mt-5 p-4 rounded shadow-lg">
        <h1 class="mb-4 text-center text-primary">Loan EMI Simulator</h1>
        <form id="emiForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="loan_amount" class="form-label">Loan Amount (₹):</label>
                <input type="number" class="form-control" id="loan_amount" name="loan_amount" value="1712369" required min="1000" step="any">
                <div class="invalid-feedback">
                    Please enter a valid loan amount.
                </div>
            </div>
            <div class="mb-3">
                <label for="annual_interest_rate" class="form-label">Annual Interest Rate (%):</label>
                <input type="number" step="0.01" class="form-control" id="annual_interest_rate" name="annual_interest_rate" value="9.2" required min="0.01" max="100">
                <div class="invalid-feedback">
                    Please enter a valid annual interest rate between 0.01 and 100.
                </div>
            </div>
            <div class="mb-3">
                <label for="calculation_method" class="form-label">Calculation Method:</label>
                <select class="form-select" id="calculation_method" name="calculation_method">
                    <option value="emi" selected>Fixed EMI</option>
                    <option value="target_months">Target Months</option>
                </select>
            </div>
            <div class="mb-3" id="emi_input_group">
                <label for="emi" class="form-label">EMI (₹):</label>
                <input type="number" class="form-control" id="emi" name="emi" value="61200" required min="100">
                <div class="invalid-feedback">
                    Please enter a valid EMI amount.
                </div>
            </div>
            <div class="mb-3 d-none" id="target_months_input_group">
                <label for="target_months" class="form-label">Target Months:</label>
                <input type="number" class="form-control" id="target_months" name="target_months" value="24" min="1">
                <div class="invalid-feedback">
                    Please enter a valid number of months.
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Lump Sum Payments (optional)</label>
                <div id="lump_sum_list">
                    <!-- Dynamic lump sum rows will be added here -->
                </div>
                <button type="button" class="btn btn-outline-primary mt-2" id="add_lump_sum">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg> Add Lump Sum
                </button>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Simulate Loan</button>
            </div>
        </form>
        <div id="results" class="mt-4">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Bootstrap form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()

        document.getElementById('calculation_method').addEventListener('change', function() {
            const emiGroup = document.getElementById('emi_input_group');
            const targetMonthsGroup = document.getElementById('target_months_input_group');
            const emiInput = document.getElementById('emi');
            const targetMonthsInput = document.getElementById('target_months');

            if (this.value === 'target_months') {
                emiGroup.classList.add('d-none');
                targetMonthsGroup.classList.remove('d-none');
                emiInput.required = false;
                targetMonthsInput.required = true;
            } else {
                emiGroup.classList.remove('d-none');
                targetMonthsGroup.classList.add('d-none');
                emiInput.required = true;
                targetMonthsInput.required = false;
            }
        });

        document.getElementById('add_lump_sum').addEventListener('click', function() {
            const list = document.getElementById('lump_sum_list');
            const index = list.children.length;
            const newItem = document.createElement('div');
            newItem.classList.add('lump-sum-row', 'd-flex', 'align-items-center', 'mb-2');
            newItem.innerHTML = `
                <div class="input-group me-2">
                    <span class="input-group-text">Month</span>
                    <input type="number" class="form-control" placeholder="e.g., 6" name="lump_sum_month_${index}" min="1">
                    <span class="input-group-text">Amount</span>
                    <input type="number" class="form-control" placeholder="e.g., 100000" name="lump_sum_amount_${index}" min="1">
                </div>
                <button type="button" class="btn btn-danger btn-sm remove-lump-sum">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                    </svg>
                </button>
            `;
            list.appendChild(newItem);
        });

        document.getElementById('lump_sum_list').addEventListener('click', function(e) {
            if (e.target.closest('.remove-lump-sum')) {
                e.target.closest('.lump-sum-row').remove();
            }
        });

        document.getElementById('emiForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const form = event.target;
            if (!form.checkValidity()) {
                event.stopPropagation();
                form.classList.add('was-validated');
                return;
            }

            const formData = new FormData(form);
            const loanAmount = formData.get('loan_amount');
            const annualInterestRate = formData.get('annual_interest_rate');
            const calculationMethod = formData.get('calculation_method');
            const emi = formData.get('emi');
            const targetMonths = formData.get('target_months');

            let lump_sums = {};
            const lumpSumRows = document.querySelectorAll('.lump-sum-row');
            lumpSumRows.forEach((row, index) => {
                const month = formData.get(`lump_sum_month_${index}`);
                const amount = formData.get(`lump_sum_amount_${index}`);
                if (month && amount) {
                    lump_sums[parseInt(month)] = parseFloat(amount);
                }
            });

            const payload = {
                loan_amount: parseFloat(loanAmount),
                annual_interest_rate: parseFloat(annualInterestRate),
                lump_sums: lump_sums
            };

            if (calculationMethod === 'target_months') {
                payload.target_months = parseInt(targetMonths);
            } else {
                payload.emi = parseFloat(emi);
            }

            try {
                const response = await fetch('/financial_algorithms/loan_emi_calculator/simulate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = `
                    <h2 class="text-center text-success">Simulation Results</h2>
                    <p><strong>Total Interest Payable:</strong> ₹${data.total_interest_payable.toFixed(2)}</p>
                    <p><strong>Total Payment:</strong> ₹${data.total_payment.toFixed(2)}</p>
                    <p><strong>Number of Months:</strong> ${data.num_months}</p>
                    <p><strong>Number of Years:</strong> ${data.num_years.toFixed(2)}</p>
                    <h3 class="text-center text-info">Payment Schedule</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Month</th>
                                    <th>Opening Balance</th>
                                    <th>EMI</th>
                                    <th>Interest</th>
                                    <th>Principal</th>
                                    <th>Closing Balance</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.schedule.map(row => `
                                    <tr>
                                        <td>${row.month}</td>
                                        <td>₹${row.opening_balance.toFixed(2)}</td>
                                        <td>₹${row.emi.toFixed(2)}</td>
                                        <td>₹${row.interest.toFixed(2)}</td>
                                        <td>₹${row.principal.toFixed(2)}</td>
                                        <td>₹${row.closing_balance.toFixed(2)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = `<p class="text-danger">Error simulating loan: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
