<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub Sequence String Matching</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('string_sequence_matching.static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="string-matching-bg">
    <div class="container mt-5 p-4 rounded shadow-lg">
        <h1 class="mb-4 text-center text-primary">Sub Sequence String Matching</h1>
        <form id="stringMatchingForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="text" class="form-label">Text:</label>
                <textarea class="form-control" id="text" name="text" rows="6" required placeholder="Enter the main text..."></textarea>
                <div class="invalid-feedback">
                    Please enter the main text.
                </div>
            </div>
            <div class="mb-3">
                <label for="subtext" class="form-label">Subtext:</label>
                <textarea class="form-control" id="subtext" name="subtext" rows="6" required placeholder="Enter the subtext to compare..."></textarea>
                <div class="invalid-feedback">
                    Please enter the subtext.
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Compare Strings</button>
            </div>
        </form>
        <div id="results" class="mt-4">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Bootstrap form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()

        document.getElementById('stringMatchingForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const form = event.target;
            if (!form.checkValidity()) {
                event.stopPropagation();
                form.classList.add('was-validated');
                return;
            }

            const formData = new FormData(form);
            const text = formData.get('text');
            const subtext = formData.get('subtext');

            try {
                const response = await fetch('/string_sequence_matching/compare', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text,
                        subtext: subtext
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const resultsDiv = document.getElementById('results');
                const results = data.matches; // 'results' is the dictionary from calculate_substring_similarity

                let metricsHtml = '';
                for (const key in results) {
                    if (results.hasOwnProperty(key) && !['matches', 'replacements', 'gaps'].includes(key)) {
                        const displayKey = key.replace(/_/g, ' ').split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
                        metricsHtml += `<dt class="col-sm-4">${displayKey}:</dt><dd class="col-sm-8">${results[key]}</dd>`;
                    }
                }

                let matchesHtml = '';
                if (results.matches && results.matches.length > 0) {
                    matchesHtml = `<h4 class="mt-3">Matches:</h4><ul class="list-group mb-3">${results.matches.map(match => `<li class="list-group-item">${match}</li>`).join('')}</ul>`;
                }

                let replacementsHtml = '';
                if (results.replacements && results.replacements.length > 0) {
                    replacementsHtml = `<h4 class="mt-3">Replacements:</h4><ul class="list-group mb-3">${results.replacements.map(replacement => `<li class="list-group-item">${replacement[0]} -> ${replacement[1]}</li>`).join('')}</ul>`;
                }

                let gapsHtml = '';
                if (results.gaps && results.gaps.length > 0) {
                    gapsHtml = `<h4 class="mt-3">Gaps:</h4><ul class="list-group mb-3">${results.gaps.map(gap => `<li class="list-group-item">${gap}</li>`).join('')}</ul>`;
                }

                resultsDiv.innerHTML = `
                    <h2 class="text-center text-success">Matching Results</h2>

                    <div class="card mt-4">
                        <div class="card-header">
                            <h2>Metrics</h2>
                        </div>
                        <div class="card-body">
                            <dl class="row">
                                ${metricsHtml}
                            </dl>
                        </div>
                    </div>

                    <div class="card mt-4">
                        <div class="card-header">
                            <h2>Details</h2>
                        </div>
                        <div class="card-body">
                            ${matchesHtml}
                            ${replacementsHtml}
                            ${gapsHtml}
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = `<p class="text-danger">Error comparing strings: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
